<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoSphere</title>



    <!-- Mapbox -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="main.css" />
</head>

<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="p-4 bg-teal-600 text-white flex justify-between items-center">
        <h1 class="text-xl font-bold flex items-center gap-2">
            <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z" />
                <path d="M2 12h20" />
                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" />
            </svg>
            GeoSphere
        </h1>
        <form id="searchForm" class="flex">
            <input id="searchInput" type="text" placeholder="Search location..."
                class="p-2 rounded-l-md border border-gray-300 text-black" />
            <button type="submit" class="bg-white text-teal-600 px-4 rounded-r-md font-bold">Search</button>
        </form>
    </header>

    <!-- Location Label -->
    <section class="p-4">
        <h2 id="locationLabel" class="text-lg font-semibold">News for your location</h2>
    </section>

    <!-- Map -->
    <section class="p-4">
        <div id="map" style="width: 100%; height: 300px;" class="rounded-lg shadow"></div>
    </section>

    <!-- Tabs -->
    <section class="p-4">
        <div class="flex gap-4 border-b">
            <button id="tabNews" class="tab-btn active-tab border-b-2 pb-2">Local News</button>
            <button id="tabFacts" class="tab-btn pb-2">Fun Facts</button>
        </div>
    </section>

    <!-- News Section -->
    <section id="newsSection" class="p-4">
        <div id="news" class="grid gap-4"></div>
    </section>

    <!-- Fun Facts Section (hidden by default) -->
    <section id="factsSection" class="p-4 hidden">
        <p id="fact" class="mb-4 p-4 bg-white rounded shadow">Click the button for a fun fact!</p>
        <button id="factBtn" class="bg-teal-600 text-white px-4 py-2 rounded">Get Random Fact</button>
    </section>

    <!-- App JS -->
    <script type="module" src="./js/app.js"></script>
</body>

</html>
