<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoSphere</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Mapbox -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/main.css" />
</head>

<body class="bg-gray-50 text-gray-800">
    <!-- Header -->
    <header class="p-4 bg-teal-600 text-white flex flex-col md:flex-row md:items-center md:justify-between">
        <h1 class="text-2xl font-bold">üåç GeoSphere</h1>
        <input id="search-bar" type="text" placeholder="Search location..."
            class="mt-2 md:mt-0 w-full md:w-1/3 px-3 py-2 rounded-md text-gray-700" />
    </header>

    <!-- Location Display -->
    <section class="p-4">
        <h2 id="location-display" class="text-lg font-semibold">News for Salt Lake City, UT</h2>
    </section>

    <!-- Main Layout -->
    <main class="md:flex md:gap-4 p-4">
        <!-- Left Column (Map + News) -->
        <div class="md:w-2/3">
            <!-- Map (collapsible on mobile) -->
            <div id="map-container" class="mb-4">
                <div id="map" class="w-full h-60 md:h-96"></div>
            </div>

            <!-- Tabs -->
            <div class="flex border-b mb-2">
                <button id="news-tab" class="tab-btn active-tab border-b-2 font-semibold">Local News</button>
                <button id="facts-tab" class="tab-btn ml-4">Fun Facts</button>
            </div>

            <!-- Content Panels -->
            <section id="news-view" class="space-y-4"></section>
            <section id="facts-view" class="hidden">
                <div id="fact-display" class="p-4 bg-gray-100 rounded-md mb-2">Click below to see a fun fact!</div>
                <button id="fact-btn" class="bg-teal-600 text-white px-4 py-2 rounded-md">Get Random Fact</button>
            </section>
        </div>

        <!-- Right Column (Favorites + Filters + Fun Facts on desktop) -->
        <aside class="hidden md:block md:w-1/3 space-y-4">
            <section>
                <h3 class="font-semibold mb-2">‚≠ê Favorite Locations</h3>
                <ul id="favorites-list" class="space-y-1 text-sm"></ul>
            </section>

            <section>
                <h3 class="font-semibold mb-2">üì∞ Filters</h3>
                <select id="sort-select" class="w-full px-2 py-1 rounded-md border">
                    <option value="popularity">Most Popular</option>
                    <option value="publishedAt">Most Recent</option>
                </select>
            </section>

            <section>
                <h3 class="font-semibold mb-2">üéâ Fun Facts</h3>
                <div id="fact-display-desktop" class="p-4 bg-gray-100 rounded-md mb-2">Click below to see a fun fact!
                </div>
                <button id="fact-btn-desktop" class="bg-teal-600 text-white px-4 py-2 rounded-md">Get Random
                    Fact</button>
            </section>
        </aside>
    </main>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
